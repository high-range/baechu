<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Click Counter, Calculator, and Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="evaluation.css">
    <link rel="stylesheet" href="cgi.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Click Counter, Calculator, and Feedback Form using CGI</h1>
            <p>Click the button to increase the count, use the calculator, or submit feedback.</p>
        </div>
    </header>
    <main>
        <div class="container" id="app">
            <section>
                <h2>Counter</h2>
                <div class="test-section">
                    <h4>Click the button</h4>
                    <div id="click-result">0</div>
                    <button id="click-button">Click me!</button>
                    <button id="reset-button">Reset</button>
                </div>
            </section>
            <section>
                <h2>Calculator</h2>
                <div class="calculator">
                    <input type="text" id="calc-display" disabled value="0">
                    <button class="clear">AC</button>
                    <button class="operator">±</button>
                    <button class="operator">%</button>
                    <button class="operator">÷</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">×</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">−</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="equals">=</button>
                </div>
                <div id="calculation-result"></div>
            </section>
            <section>
                <h2>Feedbacks</h2>
                <div class="guestbook-section">
                    <ul id="feedback-list">
                        <li>Thank you for your feedback!</li>
                    </ul>
                </div>
                <h2>Feedback Form</h2>
                <div class="guestbook-section">
                    <h4>Submit Your Feedback</h4>
                    <div id="feedback-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button id="submit-feedback" type="button">Submit</button>
                    </div>
                    <div id="feedback-result"></div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
