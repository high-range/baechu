http {
	server {
		listen 8080;
		server_name localhost;
		root /server;
		error_page 400 401 402 /40x.html;


		cgi .py {
			root /goinfre/sihlee/baechu/test/cgi-bin;
		}

		cgi .sh {
			root /goinfre/sihlee/baechu/test/cgi-bin;
		}

		location / {
			client_max_body_size 1M;
			root /goinfre/sihlee/baechu/test/defence;
			index index.html;
		}

		location /cgi-bin/ {
			root /goinfre/sihlee/baechu/test;
			autoindex on;
			index index.html index.htm;
			autoindex on;
		}

		location /bb/ {
			return 301 /hello/;
		}

		location /hello/ {
			root /goinfre/sihlee/baechu/;
			autoindex on;
		}

	}
}
